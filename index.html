<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe :: Game</title>
</head>
<body>
    <section class="user">
        <h1 class="heading">You</h1>
        <button class="user-button choice" id="user-stone">Stone</button>
        <button class="user-button choice" id="user-paper">Paper</button>
        <button class="user-button choice" id="user-scissors">Scissors</button>
    </section>
    <section class="computer">
        <h1 class="heading">Computer</h1>
        <button class="choice">Stone</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </section>
</body>
<script src="app.js"></script>
</html>
