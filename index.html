<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors :: Game</title>
</head>
<body>
    <h1 class="main-heading">Rock Paper Scissors</h1>
    <div class="main">
    <div class="scoreboard">
        <h1 class="socreboard-heading">ScoreBoard</h1>
        <span class="usertag">User</span>
        <div class="score-box">
            <div class="userscore" id="userscore"></div>
            <span>::</span>
            <div class="computerscore" id="computerscore"></div>


        </div>
        <span class="computertag">Comp.</span>

    </div>
    <h1 class="rules">Rules are simple: Rock beats Scissors, Scissors beats Paper & Paper beats Rock.</h1>
        <h2>Choose Any One Rock, Paper Or Scissors.</h2>
        <div class="buttons">
            <div class="wrapper">
            <h2>Your choice</h2>
            <div class="user-buttons border-button">
        <button class="choice" id="user-stone"><img src="stone.png" alt="" srcset=""></button>
        <button class="choice" id="user-paper"><img src="paper.png" alt="" srcset=""></button>
        <button class="choice" id="user-scissors"><img src="scissors.png" alt="" srcset=""></button>
    </div> 
</div>
<div class="wrapper">
        <h2>Computer's choice</h2>
    <div class="computer-buttons border-button hidden comp-choice" id="computer-button">
        <button class="choice hidden comp-choice" id="stone"><img src="stone.png" alt="" srcset=""></button>
        <button class="choice hidden comp-choice" id="paper"><img src="paper.png" alt="" srcset=""></button>
        <button class="choice hidden comp-choice" id="scissors"><img src="scissors.png" alt="" srcset=""></button>
    </div></div>


</div>

    <h1 id="resulttag"></h1>
    <button class="reset" id="reset">Reset</button>
   </div>


   <footer>
    <h2>Made by <a href="https://gauravbissa.netlify.app">Gaurav Bissa</a></h2>

</footer>


   
</section>

</body>
<script src="app.js"></script>
</html>
